<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inicio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <style>
            .centrado {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            }
        </style>
        
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/inicio}">Inicio</a>
            </li>
        </ul><br>
<div class="container text-center">
    <h2>Registrar Empleado</h2><br>

    <form th:action="@{/registroEmpleado}" th:object="${empleado}" method="POST">
        <div class="form-group col-12 col-md-6 mx-auto">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Ingrese Nombre" required autofocus="autofocus">
        </div>
        <div class="form-group col-12 col-md-6 mx-auto">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" class="form-control" th:field="*{apellido}" id="apellido" placeholder="Ingrese Apellido" required autofocus="autofocus">
        </div>
        <div class="form-group col-12 col-md-6 mx-auto">
            <label for="cedula">Cédula</label>
            <input type="text" name="cedula" class="form-control" th:field="*{cedula}" id="cedula" placeholder="Ingrese Cedula" required autofocus="autofocus">
        </div>
        <div class="form-group col-12 col-md-6 mx-auto">
            <label for="salario">Salario</label>
            <input type="text" name="salario" class="form-control" th:field="*{salario}" id="salario" placeholder="Ingrese Salario" required autofocus="autofocus">
        </div>
            <label for="fechaIngreso" class="label">Fecha Ingreso Empleado:</label>
                    <input type="date" name="fechaIngreso" id="fechaIngreso"><br><hr>
        <div class="row">
            <div class="col">
                <label for="nombre">Nombre Cargo:</label>
                <input type="text" name="cargo" class="form-control"  th:field="*{cargo.nombre}" id="cargo" placeholder="Ingrese Cargo" required autofocus="autofocus">
            </div><br>
            <div class="col">
                <label for="nombre">Departamento al que pertenece:</label>
                <select class="form-select" name="area.nombre" id="area" required>
                    <option value="Departamento Finanzas">Departamento Finanzas</option>
                    <option value="Departamento Recursos Humanos">Departamento Recursos Humanos</option>
                    <option value="Departamento Marketing y Publicidad">Departamento Marketing y Publicidad</option>
                    <option value="Departamento Comercial">Departamento Comercial</option>
                    <option value="Departamento de Compras">Departamento de Compras</option>
                    <option value="Departamento de Logística">Departamento de Logística</option>
                    <option value="Departamento Gestión y Administración">Departamento Gestión y Administración</option>
                    <option value="Departamento Directivo">Departamento Directivo</option>
                    <option value="Departamento Tecnológico">Departamento Tecnológico</option>
                    <option value="Otro">Otro</option>
                </select><br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="cedula">Tipo de Contrato:</label>
                <select class="form-select" name="contrato.nombre" id="contrato" required>
                    <option value="Contrato por obra o labor">Contrato por obra o labor</option>
                    <option value="Contrato de trabajo a término fijo">Contrato de trabajo a término fijo</option>
                    <option value="Contrato de trabajo a término indefinido">Contrato de trabajo a término indefinido</option>
                    <option value="Contrato de aprendizaje">Contrato de aprendizaje</option>
                    <option value="Contrato temporal, ocasional o accidental">Contrato temporal, ocasional o accidental</option>
                    <option value="Otro">Otro</option>
                    </select>
            </div>
            <div class="col">
                <label for="tipoCuenta">Tipo de Cuenta Bancaria</label>
                    <select class="form-select" name="cuentaBancaria.nombre" id="tipoCuenta">
                        <option value="Ahorros">Ahorros</option>
                        <option value="Corriente">Corriente</option>
                    </select><br><br>

                <label for="nombre">Número de la cuenta bancaria:</label>
                <input type="text" name="cuentaBancaria.numero" class="form-control" id="cuenta" placeholder="Ingrese cuenta">
            </div>
        </div><br>

        <button type="submit" class="btn btn-primary">REGISTRAR</button>
    </form><br>
    
</div>
    
    </body>
</html>
