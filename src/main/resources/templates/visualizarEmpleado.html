<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inicio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/inicio}">Inicio</a>
            </li>
        </ul><br>

        <div class="container text-center">
            <h2>Información del empleado: <span th:text="${empleado.nombre} + ' ' + ${empleado.apellido}"></span></h2><br><hr></div>
            <div class="container text-center"><h4>Información Básica</h4></div>
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <label>Nombre: <span th:text="${empleado.nombre}"></span></label><br>
                            <label>Cedula: <span th:text="${empleado.cedula}"></span></label><br>
                            <label>Fecha Ingreso: <span th:text="${empleado.fechaIngreso}"></span></label><br>
                        </div>
                        <div class="col">
                            <label>Apellido: <span th:text="${empleado.apellido}"></span></label><br>
                            <label>Salario: <span th:text="${empleado.salario}"></span></label><br>
                            <label>Fecha Salida: <span th:text="${empleado.fechaSalida}"></span></label><br>
                        </div>
                    </div>
                    
                </div>
            
            <div class="container text-center"><h4>Información Devengados</h4></div>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <label>Salario Devengado: <span th:text="${empleado.devengados.salarioDevengado}"></span></label><br>
                        <label>Subsidio de Transporte: <span th:text="${empleado.devengados.transporte}"></span></label><br>
                        <label>Gastos de Representacion: <span th:text="${empleado.devengados.gastos}"></span></label><br>
                        <label>Primas: <span th:text="${empleado.devengados.primas}"></span></label><br>
                    </div>
                    <div class="col">
                        <label>Sobresueldo: <span th:text="${empleado.devengados.sobresueldo}"></span></label><br>
                        <label>Viaticos: <span th:text="${empleado.devengados.viaticos}"></span></label><br>
                        <label>Comisiones: <span th:text="${empleado.devengados.comisiones}"></span></label><br>
                        <label>Dias Trabajados el último mes: <span th:text="${empleado.devengados.diasTrabajados}"></span></label><br>
                    </div>
                </div><p>Información Horas Extras</p>
                <div class="row">
                    <div class="col">
                        <p>Ordinarias</p>
                        <label>Horas Ordinarias Diurnas: <span th:text="${empleado.devengados.HEDO}"></span></label><br>
                        <label>Horas Ordinarias Nocturnas: <span th:text="${empleado.devengados.HENO}"></span></label><br>
                        <label>Ganancias Ordinarias: <span th:text="${empleado.devengados.GananciaOrdinarias}"></span></label><br>
                    </div>
                    <div class="col">
                        <p>Dominicales y festivas</p>
                        <label>Horas Domincales y Festivas Diurnas: <span th:text="${empleado.devengados.HEDDF}"></span></label><br>
                        <label>Horas Domincales y Festivas Nocturnas: <span th:text="${empleado.devengados.HENDF}"></span></label><br>
                        <label>Ganancias Dominicales y Festivas: <span th:text="${empleado.devengados.GananciaDominicales}"></span></label><br>
                    </div>
                </div>
            </div>
            <div class="container text-center"><h4>Información Deducciones</h4></div>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <label>Eps: <span th:text="${empleado.descuentos.eps}"></span></label><br>
                        <label>Fondo Solidario: <span th:text="${empleado.descuentos.fondoSol}"></span></label><br>
                        <label>Fondo Empleados: <span th:text="${empleado.descuentos.fondoEmp}"></span></label><br>
                    </div>
                    <div class="col">
                        <label>Pension: <span th:text="${empleado.descuentos.pension}"></span></label><br>
                        <label>Banco: <span th:text="${empleado.descuentos.banco}"></span></label><br>
                    </div>
                </div>
            </div>

            <div class="container text-center"><h4>Información Nómina</h4></div>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <label>Salario Bruto: <span th:text="${salarioBruto}"></span></label><br>
                </div>
                <div class="col">
                    <label>Salario Neto: <span th:text="${salarioNeto}"></span></label><br>
                </div>
            </div>
        </div>
    </body>
</html>
